<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  </link>
  <title>Price Per Unit Parser</title>
</head>

<body>
  <header>
    <h2>
      Calculate Price Per Unit
    </h2>
  </header>

  <main>
    <div>
      <blockquote>
        <p>
          Please note that the results may have a slight margin of error
          depending on the format in which the product has been titled.
        </p>
        <p>
          Make sure to double check to see if the values are accurate before
          making your decision.
        </p>
      </blockquote>
    </div>
    <div class="understand-box">
      <input id="understand" type="checkbox" />
      <label for="understand">Got it!</label>
    </div>
    <div class="body">
      <button type="button" id="Calculate">LET'S GO!</button>
    </div>
  </main>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
